<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="V_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Patient Login</title>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="Health 360.png" alt="RGHS Logo">  
        </div>

    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username"><i class="fas fa-user"></i> Business License Number:</label>
            <input type="text" id="Mobile" name="username" required>

            <label for="password"><i class="fas fa-lock"></i> Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
        <p>Don't have an account? <a href="/Registration/Vendor_Registration/Vendor_register.html">Register here</a></p>
    </div>


</body>
</html>
