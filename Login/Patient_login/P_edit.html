<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile Edit</title>
    <link rel="stylesheet" href="P_edit.css">
    
</head>

 <body background="background image.jpg">
        
    
        <div class="header">
            <div class="logo">
                <img src="Health 360.png" alt="">
            </div>
            
    <div class="container">
        <div class="logo">
        </div>
        <h1> Edit Profile </h1>
        <form>
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">
                <button type="button" class="edit-button">Edit</button>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">
                <button type="button" class="edit-button">Edit</button>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <button type="button" class="edit-button">Edit</button>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                <button type="button" class="edit-button">Edit</button>
            </div>
            <div class="form-group">
                <label for="aadhar">Aadhar Number:</label>
                <input type="text" id="aadhar" name="aadhar" placeholder="Enter your Aadhar number" disabled>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" disabled>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" placeholder="Enter your age" disabled>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" placeholder="Enter your gender" disabled>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Enter your address"></textarea>
                <button type="button" class="edit-button">Edit</button>
            </div>

            <button type="submit"> Save Changes </button>
        </form>
    </div>
</body>
</html>
