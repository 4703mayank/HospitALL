<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="P_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Patient Login</title>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="Health 360.png" alt="RGHS Logo">  
        </div>

    <div class="container">
        <h2> Login </h2>
        <form id="login-form">

          <label for="username"><i class="fas fa-user"></i> Mobile no:</label>
          <input type="text" id="username" name="username" required>
          
          <label for="password"><i class="fas fa-lock"></i> Password:</label>
          <input type="password" id="password" name="password" required>
          
          <button type="submit">Login</button>
        </form>
        <div id="message"></div>
        <p>Don't have an account? <a href="/Registration/Patient_Registration/Patient_Registration.html">Register here</a></p>
        </div>

        <div id="popup">
            //Your default password is "your_name@yearOfBirth"
               <span class="close-btn" onclick="closePopup()">Ã—</span>
             </div>
             
<script src="P_login.js"> 
    // Show popup when the page loads
    window.onload = function() {
                    document.getElementById("popup").style.display = "block";
                  };
                
                  // Function to close the popup
                  function closePopup() {
                    document.getElementById("popup").style.display = "none";
                  }
</script>
</body>
</html>
