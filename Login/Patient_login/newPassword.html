<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link rel="stylesheet" href="newPassword.css"> <!-- Link to your CSS file -->
</head>
<body background="background image.jpg">
    <div class="logo">
        <img src="Health 360.png" alt="Hospital Logo"> <!-- Replace with your logo image -->
        
    </div>
    <div class="container">
        <h2>Update Password</h2>
        <form id="changePasswordForm" action="/update-password" method="POST">
            <!-- Old Password Field -->
            <label for="oldPassword">Old Password</label>
            <input type="password" id="oldPassword" name="oldPassword" placeholder="Enter your old password" required>
            
            <!-- New Password Field -->
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
            
            <!-- Confirm Password Field -->
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
            
            <button type="submit"> Submit</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="newPassword.js"></script>
</body>
</html>
