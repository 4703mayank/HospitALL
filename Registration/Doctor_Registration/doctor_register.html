<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link rel="stylesheet" href="doctor_register.css">
</head>
<body >

    <div class="header">
        <div class="logo">
            <img src="Health 360.png" alt="RGHS Logo">  
        </div>
    </div>

    <div class="form-container">
        <h2>Doctor Registration Details</h2>
        <form action="#" method="POST">
            <section class="form-section">
                <h3>Personal Information</h3>
                <div class="form-row">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-row">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-row">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="phone">Contact Information:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>

                <div class="form-row">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
                
            </section>

            <section class="form-section">
                <h3>Professional Details</h3>
                <div class="form-row">
                    <label for="specialization">Specialization:</label>
                    <input type="text" id="specialization" name="specialization" required>
                </div>
                <div class="form-row">
                    <label for="license">Medical License Number:</label>
                    <input type="text" id="license" name="license" required>
                </div>
                <div class="form-row">
                    <label for="experience">Years of Experience:</label>
                    <input type="number" id="experience" name="experience" required>
                </div>
                <div class="form-row">
                    <label for="qualifications">Educational Qualifications:</label>
                    <input type="text" id="qualifications" name="qualifications" required>
                </div>
            </section>

            <section class="form-section">
                <h3>Employment Information</h3>
                <div class="form-row">
                    <label for="employmentStatus">Current Employment Status:</label>
                    <select id="employmentStatus" name="employmentStatus" required>
                        <option value="fullTime">Full-time</option>
                        <option value="partTime">Part-time</option>
                        <option value="consultant">Consultant</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="previousEmployment">Previous Employment Details:</label>
                    <textarea id="previousEmployment" name="previousEmployment"></textarea>
                </div>
                
            </section>

            <section class="form-section">
                <h3>Certification and Licensing</h3>
                <div class="form-row">
                    <label for="medicalCouncil">Medical Council Registration:</label>
                    <input type="text" id="medicalCouncil" name="medicalCouncil" required>
                </div>
                <div class="form-row">
                    <label for="boardCertifications">Board Certifications:</label>
                    <input type="text" id="boardCertifications" name="boardCertifications">
                </div>
            </section>



            <button type="submit">Submit</button>
        </form>

        
    </div>
    <script src="doctor_register.js"></script>
</body>
</html>
