<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Patient_Registration.css">
    <title>Registration</title>
</head>
<body background="background image.jpg">
    <script type="text/javascript" src="Patient_Registration.js"></script>

    <div class="header">
        <div class="logo">
            <img src="Health 360.png" alt="">
        </div>
        <h1><b>Registration Form</b></h1>
        <div class="container">
            <form id="registrationForm">
                <div class="name-group">
                    <div class="name-field">
                        <label for="first-name"><b>First Name:</b></label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="name-field">
                        <label for="middle-name"><b>Middle Name:</b></label>
                        <input type="text" id="middle-name" name="middle-name">
                    </div>
                    <div class="name-field">
                        <label for="last-name"><b>Last Name:</b></label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>

                <label for="fathers-name"><b>Father's Name:</b></label>   
                <input type="text" id="fathers-name" name="fathers-name" required>

                <label for="mothers-name"><b>Mother's Name:</b></label>
                <input type="text" id="mothers-name" name="mothers-name" required>

                <div class="contact-group">
                    <div class="contact-field">
                        <label for="email"><b>Email:</b></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="contact-field">
                        <label for="phone"><b>Phone Number:</b></label>
                        <input type="number" id="phone" name="phone" required>
                    </div>
                </div>

                <label for="Aadhar"><b>Aadhar Id</b></label>
                <input type="number" id="Aadhar" name="Aadhar" required>
                
                <div class="Age-group">
                    <div class="Age-field">
                        <label for="dob"><b>Date of Birth:</b></label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    
                    <div class="Age-field">
                        <label for="age"><b>Age:</b></label>
                        <input type="number" id="age" name="age" required>
                    </div>
                </div>

                <label for="gender">Gender:</label>        
                <select id="gender" name="gender" required>
                    <option value="">Select...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                

                <label for="address"><b>Address:</b></label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <button type="submit">Register</button>
            </form>
            <div id="message"></div>
        </div>
    </div>
</body>
</html>
